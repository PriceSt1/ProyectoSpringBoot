<!DOCTYPE html>
<html xmlns="th=http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SpringBoot/JPA</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/nuevoCliente}">Añadir Cliente</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<br>
		<h1 class="text-danger text-opacity-50 text-center" th:text="${titulo}"></h1>
		<br>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apelido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<!--<form th:action="@{/eliminarCliente}" th:object="${cliente}" method="post">-->
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td>
							<a class="btn btn-danger btn-xs" th:href= "@{/eliminarCliente/} + ${cliente.id}" th:text="Borrar"></a>
							<a class="btn btn-primary btn-xs" th:href="@{/nuevoCliente/} + ${cliente.id}" th:text="Editar" onclick="return confirm('¿Estas seguro que quieres eliminar este cliente de la base de datos?')"></a>
						</td>
					<!--</form>-->
				</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/nuevoCliente}" class="btn btn-primary">Añadir cliente</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>

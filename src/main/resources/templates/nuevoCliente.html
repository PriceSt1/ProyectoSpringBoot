<!DOCTYPE html>
<html xmlns="th=http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SpringBoot/JPA</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/nuevoCliente}">AÃ±adir Cliente</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" style="width: 50%;">
		<br />
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"> </li>				
			</ul>
		</div>
		<br />
		<form th:action="@{/nuevoCliente}" th:object="${cliente}" method="post">
			<div class="form-row">
				<div class="text-center">
					<h3 th:text="${titulo}"></h3>
				</div>
				<div class="mb-3">
					<label for="inputPassword4">Nombre</label>
					<input type="text" class="form-control" id="inputName" placeholder="Nombre" th:field="*{nombre}" />
					<!--<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>-->
				</div>
				<div class="mb-3">
					<label for="inputEmail4">Apellido</label>
					<input type="text" class="form-control" id="inputApellido" placeholder="Apellido"
						th:field="*{apellido}" />
						<!--<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>-->
				</div>
				<div class="mb-3">
					<label for="inputEmail4">Email</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" />
					<!--<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>-->
				</div>
				<div class="mb-3">
					<label for="inputEmail4">Fecha</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{createAt}" />
					<!--<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>-->
				</div>
				</br>
				<button type="submit" class="btn btn-primary">Insertar</button>
				
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
